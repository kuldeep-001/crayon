<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FE Assessment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
  <div class="row">


    <div id="carouselExampleCaptions" class="col-lg-8 carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/i1.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Taste Studio</h5>
            <p>AI powered personlized engine dedicated to understanding human tastes</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/i2.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Engage Studio</h5>
            <p>AI powered personlized engine dedicated to understanding human tastes</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/i3.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Commerce Studio</h5>
            <p>AI powered personlized engine dedicated to understanding human tastes</p>
          </div>
        </div>
      </div>

    </div>

    <div class="content col-lg-4 c1">
      <img src="images/maya.png" alt="maya" />

      <div class="wrapper">

        <form action="#">
          <div class="field email">
            <div class="input-area input1">
              <img src="images/lock.png" alt="">
              <label for="" class="pas"><strong>Forgot Password</strong></label>
              <input type="text" placeholder="@hdfc.com">
              <p>Email id</p>

            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>

          <div class="pass-txt">

            <label for="">Go back to <a href="index.html">login</a></label>
            <input type="submit" value="Reset">
          </div>

        </form>

      </div>
      <div class="crayon">
        <img src="images/crayon.png" alt="">
      </div>

    </div>
    <div class="content col-lg-4 c2 hide">
      <img src="images/maya.png" alt="maya" />

      <div class="wrapper">

        <form action="#">
          <div class="field email">
            <div class="input-area">
              <img src="images/lock.png" alt="">
              <label for="" class="pas"><strong>Forgot Password</strong></label>

            </div>
            <div class="msg"></div><br>
            <br>
            <div class="">
              <label for="">Reset magic link is valid for next 30 minutes</label>
            </div>

          </div>

          <div class="pass-txt">

            <label for="">Go back to <a href="index.html">login</a></label>

          </div>

        </form>

      </div>
      <div class="crayon">
        <img src="images/crayon.png" alt="">
      </div>
    </div>

  </div>
  <script type="text/javascript" src="forget_pass.js"></script>
</body>

</html>
